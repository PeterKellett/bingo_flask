{% extends 'base.html' %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/marine.css') }}">
{% endblock %}
{% block content %} 
    <div class="container mt-1">
        <div class="row">
            <div class="col-7">               
                <div class="outer-div text-center">
                    {% for card in cards %}    
                        <div class=" inner-div">    
                            <div id="gd_{{ card.x }}_{{ card.y }}" class="green-dot"></div>  
                            <img class="w-100 h-100 m-0" id="{{ card.x }}_{{ card.y }}" src="{{ card.image }}" alt="{{ card.name }}">                               
                        </div>                  
                    {% endfor %}                
                </div>
            </div>

            <div class="col-2">
                <div class="badge bg-success horizontal mt-1">Horizontal line  --<span id="horizontal">(1)</span></div>
                <div class="badge bg-success vertical">Vertical line  |<span id="vertical">(1)</span></div>
                <div class="badge bg-success right_diagonal">Diagonal right  /<span id="right_diagonal">(3)</span></div>
                <div class="badge bg-success left_diagonal">Diagonal left  \<span id="left_diagonal">(3)</span></div>
                <div class="badge bg-success four_corners">4 corners  ::<span id="four_corners">(3)</span></div>
                <div class="badge bg-success cross">X<span id="cross">(5)</span></div>
                <div class="badge bg-success bingo">BINGO!<span id="bingo">(6)</span></div>
                <div class="outer-score"><p id="score"></p></div>
                <a href="{{ url_for('index') }}"><button type="button" class="btn btn-danger my-1 w-100">New board</button></a>
            </div>
        </div>            
    </div>

<script src="{{ url_for('static', filename='js/marine.js') }}"></script>
<script>
    $(document).ready(function(){
        setTimeout(function(){$('.outer-div').css("background-image", "url('https://res.cloudinary.com/dfboxofas/image/upload/v1613994754/bingo/falling_on_deaf_ears_ft8c3n.jpg')"); }, 3000);
    })
</script>
{% endblock %}
