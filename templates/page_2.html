{% extends 'base.html' %}
{% block content %} 
    <div class="container">
        <div class="row">
            <div class="col-10">
                <div class="row justify-content-end">
                    {% for x in number_list %}
                        <div class="col-3">
                            <img class="d-block mx-auto img-fluid" id="{{ x }}" src="{{ url_for('static', filename='images/amelia_earhart.JPG') }}" alt="">
                        </div>                     
                    {% endfor %}
                </div>
            </div>
            <div class="col-2">
                <div class="badge bg-success">Horizontal line</div>
                <div class="badge bg-success">Vertical line</div>
                <div class="badge bg-success">Diagonal /</div>
                <div class="badge bg-success">Diagonal \</div>
                <div class="badge bg-success">4 corners</div>
                <div class="badge bg-success">X</div>
                <div class="badge bg-success">BINGO!</div>
            </div>
        </div>
    </div>    
{% endblock %}
