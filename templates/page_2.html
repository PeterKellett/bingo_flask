{% extends 'base.html' %}
{% block content %} 
    <div class="container">
        <div class="row">
            <div class="col-10">
                {% for y in range(5) %}
                    <div class="row">            
                        {% for x in range(5) %}                                        
                            <div class="col">
                                <img class="d-block mx-auto img-fluid red-border" id="{{ x }}_{{ y }}" src="https://res.cloudinary.com/dfboxofas/image/upload/v1612351323/bingo/ladies/jk_rowling_ubdszf.jpg" alt="">
                            </div>                                                 
                        {% endfor %}                      
                    </div>    
                {% endfor %}    
            </div>
            <div class="col-2">
                <div class="badge bg-success">Horizontal line</div>
                <div class="badge bg-success">Vertical line</div>
                <div class="badge bg-success">Diagonal /</div>
                <div class="badge bg-success">Diagonal \</div>
                <div class="badge bg-success">4 corners</div>
                <div class="badge bg-success">X</div>
                <div class="badge bg-success">BINGO!</div>
            </div>
        </div>    
        
    </div>
{% endblock %}
